<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Soroush Rasti | Software Engineer{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; min-height: 100vh; display: flex; flex-direction: column; }
        .navbar-brand { font-weight: bold; letter-spacing: 1px; }
        .nav-link.active, .nav-link:focus, .nav-link:hover { color: #0d6efd !important; }
        .container { flex: 1 0 auto; }
        footer { background: #f1f3f6; color: #6c757d; text-align: center; padding: 1rem 0; margin-top: 2rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-person-circle me-2"></i> Soroush Rasti
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/skills/"><i class="bi bi-lightning-charge"></i> Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="/experience/"><i class="bi bi-briefcase"></i> Experience</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact/"><i class="bi bi-envelope"></i> Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <div class="container">
            &copy; {{ year|default:"2024" }} Soroush Rasti &mdash; Software Engineer
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
